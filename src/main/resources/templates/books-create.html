<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Book Create</title>
</head>
<body class="d-flex flex-column h-100" xmlns:th="http://www.w3.org/1999/xhtml">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/books/new}" th:object="${book}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="Title">
                        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" name="price" th:field="*{price}" placeholder="Price">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" name="description" th:field="*{description}" placeholder="Description">
                        <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="publisher">Publisher</label>
                        <input type="text" class="form-control" id="publisher" name="publisher" th:field="*{publisher}" placeholder="Publisher">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="quantityAvailable">Quantity Available</label>
                        <input type="text" class="form-control" id="quantityAvailable" name="quantityAvailable" th:field="*{quantityAvailable}" placeholder="Quantity Available">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="publicationDate">publicationDate</label>
                        <input type="datetime-local" class="form-control" id="publicationDate" name="publicationDate" th:field="*{publicationDate}" placeholder="Publication Date">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control" id="isbn" name="isbn" th:field="*{isbn}" placeholder="ISBN">
                    <p th:if="${#fields.hasErrors('isbn')}" class="text-danger" th:errors="*{isbn}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
