<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
    <body class="d-flex flex-column h-100" xmlns:th="http://www.w3.org/1999/xhtml">
        <main class="flex-shrink-0">
            <!-- Page Content-->
            <section layout:fragment="body" class="py-5">
                <div class="container px-5 my-5">
                    <div th:if="${param.success}" class="alert alert-success">
                        You are registered successfully!
                    </div>
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder">Books Near You</h1>
                        <div th:if="${isAdmin}">
                            <a class="btn btn-primary" th:href="@{/books/form}">Add Book</a>
                        </div>
                        <p class="lead fw-normal text-muted mb-0">All books available</p>
                    </div>
                    <div class="row gx-5">
                        <div>
                            <form th:action="@{/books/search}" class="form-inline my-2 my-lg-0 mb-3">
                                <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search book" aria-label="Search">
                            </form>
                        </div>
                        <div th:each="book : ${books}" class="col-lg-2 col-md-4 col-sm-6 mb-2">
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-auto">
                                        <img th:src="${book.photoUrl}" class="img-fluid"/>
                                        <h3 th:text="${book.title}" class="mt-3" style="word-wrap:break-word; width:100%; text-align:center;"></h3>
                                        <div class="d-flex gap-2" role="group">
                                            <a class="btn btn-primary" th:href="@{/books/{bookId}(bookId=${book.id})}">VIEW</a>
                                            <div th:if="${isAdmin}">
                                                <a class="btn btn-secondary" th:href="@{/books/{bookId}/edit(bookId=${book.id})}">EDIT</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
